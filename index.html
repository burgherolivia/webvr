<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera
        position="0 1 4"
        cursor-visible="true"
        cursor-scale="2"
        cursor-color="#0095DD"
        cursor-opacity="0.5">
      </a-camera>
      <a-sphere color="red" position="-2 1.405 -5"
      animation="property: scale; dur: 3000; to: 2 2 2; dir: alternate-reverse;
      easing: easeInOutCirc; loop: true">
      </a-sphere>
      <a-box color="blue" position="-6.375 1.368 -0.855" scale="2 1 2"
      animation="property: rotation; dur: 4000; to: 20 360 0; from: 20 0 0;
      dir: alternate; loop: true">
      </a-box>
      <a-entity
      geometry="primitive: torus; radius: 1; radiusTubular: 0.1;
      segmentsTubular: 12;"
      material="color: green; roughness: 0.1; metalness: 0.5;"
      rotation="10 0 0"
      position="2 1 -5"
      animation="property: position; to: 2 10 -5; from: 2 1 -5; dur: 5000;
      loop: true; dir: alternate">
    </a-entity>
    <a-octahedron
      color="yellow" position="4.948 4 -1.334" scale="3 1 1"
      animation="property: material.color; to: green; from: yellow; dur: 2000;
      loop: true; dir: alternate">
    </a-octahedron>
    <a-entity position="5 7 -1.334" animation="property: rotation; to: 0 360 0;
      loop: true; dur: 5000; easing: linear;">
      <a-octahedron color="yellow" position="2 0 0">
      </a-octahedron>
    </a-entity>
    <a-entity position="5 1 -1.334" animation="property: rotation; to: 0 360 0;
    loop: true; dur: 5000; easing: linear;">
    <a-octahedron color="yellow" position="2 0 0">
    </a-octahedron>
    </a-entity>
    <a-plane src="images/floor.jpg" height="20" width="20" rotation="-90 0 0"></a-plane>
    <a-sky src="images/back.jpg"></a-sky>
  </a-scene>
</body>
</html>
